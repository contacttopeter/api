<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        #timestamp {
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Current Exchange Rates (CZK)</h1>
<p id="timestamp">Loading...</p>
<table id="exchange-rate-table">
    <thead>
        <tr>
            <th>Currency</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be inserted here by JavaScript -->
    </tbody>
</table>

<script>
    async function fetchExchangeRates() {
        try {
            const response = await fetch('/data/dataset.json');  
            const data = await response.json();
            const rates = data.data.rates;

            const tableBody = document.querySelector('#exchange-rate-table tbody');
            tableBody.innerHTML = '';  

            for (const currency in rates) {
                if (rates.hasOwnProperty(currency)) {
                    const row = document.createElement('tr');
                    const currencyCell = document.createElement('td');
                    const rateCell = document.createElement('td');
                    
                    currencyCell.textContent = currency;
                    rateCell.textContent = rates[currency];

                    row.appendChild(currencyCell);
                    row.appendChild(rateCell);

                    tableBody.appendChild(row);
                }
            }
        } catch (error) {
            console.error('Error fetching exchange rates:', error);
        }
    }

    async function fetchTimestamp() {
        try {
            const response = await fetch('/data/dataset_timestamp.txt'); 
            const timestamp = await response.text();
            document.getElementById('timestamp').textContent = `Generated on ${timestamp}`;
        } catch (error) {
            console.error('Error fetching timestamp:', error);
            document.getElementById('timestamp').textContent = 'Timestamp unavailable';
        }
    }

    window.onload = function () {
        fetchExchangeRates();
        fetchTimestamp();
    };
</script>

</body>
</html>
